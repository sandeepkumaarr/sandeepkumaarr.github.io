<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body>

    <div class="container my-5 mx-auto" role="container">
        <h1 class="text-muted text-center my-4">Weather App</h1>
        <form class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4" aria-label="Input city name">
        </form>

        <div class="card shadow-lg rounded d-none" role="weather status picture">
            <img src="https://via.placeholder.com/400x300" alt="" class="time card-img-top">
            <div class="icon bg-light mx-auto text-center" role="figure">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center details" role="text">
                <h5 class="my-3">City Name</h5>
                <div class="my-3" role="text">Weather condition</div>
                <div class="display-4 my-4" role="text">
                    <span role="text">temp</span>
                    <span role="contentinfo">&deg;C</span>
                </div>
            </div>
        </div>
    </div>

<script src="scripts/forecast.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
